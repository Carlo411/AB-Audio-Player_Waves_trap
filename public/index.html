<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>A/B Player</title>
    <meta
      name="description"
      content="Toggle between two audio files to compare"
    />
    <meta name="author" content="Matt Bartley" />

    <meta property="og:title" content="A/B Audio Player" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Toggle between two audio files to compare"
    />
    <meta property="og:image" content="image.png" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js"
      integrity="sha512-+wqa4/aOL4vwhL637A4p+6epqhUHDqpEfYJa1+PlzlMf908CSOb3xtIeKwZWh5Q0Q/R2nYUKxH4vvcQg+k8KKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="player__wrapper">
      <button class="ab__button" id="a__button" onclick="playSoundA()">
        A
      </button>
      <button
        class="play__pause__button"
        id="play__button"
        onclick="playSoundA()"
      >
        Play
      </button>
      <button
        class="play__pause__button"
        id="stop__button"
        onclick="stopSounds()"
        disabled
      >
        Stop
      </button>
      <button class="ab__button" id="b__button" onclick="playSoundB()">
        B
      </button>
    </div>
    <script src="./js/ab-player.js"></script>
  </body>
</html>
